<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" href="./styles.css" />
    <link />
    <script
      src="https://kit.fontawesome.com/6487f0a3d4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="navbar">
      <nav>
        <div class="nav__container">
          <div class="nav__row">
            <div class="nav__logo">
              <img class="nav__logo--img" src="./Assets/Tlogo.svg" alt="" />
              <div class="nav__logo--name">Treact</div>
            </div>
            <ul class="nav__links">
              <li><a href="#" class="nav__link">About</a></li>
              <li><a href="#" class="nav__link">Blog</a></li>
              <li><a href="#" class="nav__link">Pricing</a></li>
              <li><a href="#" class="nav__link">Contact Us</a></li>
              <li><a href="#" class="nav__link nav__link--logo">Login</a></li>
              <button class="nav__btn btn">Sign Up</button>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <section>
      <header>
        <div class="header__container">
          <div class="header__row">
            <div class="header__description">
              <h1 class="header__title">
                Beautiful React Templates <span class="purple">for you</span>.
              </h1>
              <p class="header__para">
                Our templates are easy to setup, understand customize. Fully
                modual compents with a variety of pages and components.
              </p>
              <p></p>
              <div class="header__email">
                <input
                  type="text"
                  class="header__email--input"
                  placeholder="Your E-mail Address"
                />
                <button class="header__email--btn btn">Get Started</button>
              </div>
              <p class="header__cust">OUR TRUSTED CUSTOMERS</p>
              <img src="./Assets/customers-logo-strip.png" class="cust__logo" />
            </div>
          </div>
          <figure class="header__img-wrapper">
            <img src="./Assets/design-illustration.svg" class="header__img" />
          </figure>
        </div>
      </header>
    </section>
  </body>
</html>
